<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 교육혁신 선언문</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> 나의 교육혁신 선언문</h1>
            <p class="subtitle">AI·디지털 기반 교육혁신 선도교사 연수</p>
        </header>

        <div class="connection-status">
            <span id="status-indicator" class="status-dot"></span>
            <span id="status-text">서버 연결 중...</span>
        </div>

        <div class="main-content">
            <div class="declaration-list" id="declarationList">
                <!-- 선언문들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="voting-section">
                <h3><i class="fas fa-vote-yea"></i> 실시간 투표</h3>
                <div class="vote-buttons">
                    <button class="vote-btn" onclick="vote('agree')">
                        <i class="fas fa-thumbs-up"></i> 동의
                    </button>
                    <button class="vote-btn" onclick="vote('disagree')">
                        <i class="fas fa-thumbs-down"></i> 반대
                    </button>
                    <button class="vote-btn" onclick="vote('neutral')">
                        <i class="fas fa-minus"></i> 중립
                    </button>
                </div>
                <div class="vote-results" id="voteResults">
                    <div class="vote-item">
                        <span>동의: <span id="agreeCount">0</span></span>
                        <div class="vote-bar">
                            <div class="vote-fill agree-fill" id="agreeBar"></div>
                        </div>
                    </div>
                    <div class="vote-item">
                        <span>반대: <span id="disagreeCount">0</span></span>
                        <div class="vote-bar">
                            <div class="vote-fill disagree-fill" id="disagreeBar"></div>
                        </div>
                    </div>
                    <div class="vote-item">
                        <span>중립: <span id="neutralCount">0</span></span>
                        <div class="vote-bar">
                            <div class="vote-fill neutral-fill" id="neutralBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h3><i class="fas fa-cog"></i> 관리자 기능</h3>
                <div class="admin-controls">
                    <input type="password" id="adminPassword" placeholder="관리자 암호" class="admin-input">
                    <button onclick="resetVotes()" class="admin-btn">
                        <i class="fas fa-redo"></i> 투표 초기화
                    </button>
                    <button onclick="exportData()" class="admin-btn">
                        <i class="fas fa-download"></i> 데이터 내보내기
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 교육혁신 선언문 시스템</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
