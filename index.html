<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 교육혁신 선언문</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> 나의 교육혁신 선언문</h1>
            <p class="subtitle">AI·디지털 기반 교육혁신 선도교사 연수</p>
        </header>

        <div class="connection-status">
            <span id="status-indicator" class="status-dot"></span>
            <span id="status-text">서버 연결 중...</span>
        </div>

        <div class="main-content">
            <div class="declaration-list" id="declarationList">
                <!-- 선언문들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="empathy-section">
                <h3><i class="fas fa-heart"></i> 공감 표시 현황</h3>
                <div class="empathy-summary">
                    <div class="empathy-stats">
                        <div class="stat-item">
                            <i class="fas fa-heart"></i>
                            <span>총 공감 표시: <span id="totalEmpathy">0</span></span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-users"></i>
                            <span>참여자 수: <span id="participantCount">0</span></span>
                        </div>
                    </div>
                </div>
                <div class="empathy-results" id="empathyResults">
                    <!-- 공감 표시 결과가 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="admin-section">
                <h3><i class="fas fa-cog"></i> 관리자 기능</h3>
                <div class="admin-controls">
                    <input type="password" id="adminPassword" placeholder="관리자 암호" class="admin-input">
                    <button onclick="resetEmpathy()" class="admin-btn">
                        <i class="fas fa-redo"></i> 공감 표시 초기화
                    </button>
                    <button onclick="exportData()" class="admin-btn">
                        <i class="fas fa-download"></i> 데이터 내보내기
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 교육혁신 선언문 시스템</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
